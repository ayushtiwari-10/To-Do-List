<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="todoii.css">
</head>
<body>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="papers.co-an16-quote-dreams-dont-work-minimal-white-30-wallpaper.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="motivation-motivational-quotes-poster-wallpaper-free-hd-for-desktop_1024x1024.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="motivational-quotes-ifmvdh16fo5ell2g.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container position-absolute top-50 start-50 translate-middle">
    <div id="myDIV" class="header text-center">
      <h2>My To Do List</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <input type="time" id="myTime" value="09:00"> <!-- Time input -->
      <button type="button" class="addBtn" onclick="newElement()">Add</button>
    </div>
    
    <div class="progress my-3">
      <div id="myProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <ul id="myUL" class="list-unstyled">
      <!-- List items will be added dynamically -->
    </ul>
  </div>

  <script src="todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
